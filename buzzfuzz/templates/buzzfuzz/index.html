{% extends 'buzzfuzz/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
  <h3 class="title">All profiles</h3>
  <div class="collection">
  {% for profile in profile_list %}
    <a class="collection-item" href="{% url 'buzzfuzz:detail' profile.id %}">{{profile.user}}</a>
  {% endfor %}
  </div>
  <a class="btn" href="{% url 'buzzfuzz:create' %}">Create profile</a>
{% endblock %}
