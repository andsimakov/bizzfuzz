{% extends 'buzzfuzz/base.html' %}
{% block title %}Create profile{% endblock %}

{% block content %}
  <h3 class="title">Create new profile</h3>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn left" type="submit" value="Create" />
  </form>
  <a class="btn red right" href="{% url 'buzzfuzz:index' %}">Cancel</a>
{% endblock %}
